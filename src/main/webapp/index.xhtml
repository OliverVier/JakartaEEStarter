<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets">
<h:head>
    <title>Welcome</title>
</h:head>
<h:body>
    <h1>Welcome</h1>
    <h:form>
        <h:outputLabel for="name" value="Enter your name:" />
        <h:inputText id="name" value="#{greeterBean.name}" />
        <h:commandButton value="Submit" action="#{greeterBean.greet}" />
        <br/>
        <br/>
        <h:outputText value="#{greeterBean.greeting}" rendered="#{not empty greeterBean.greeting}" />
    </h:form>
</h:body>
</html>
