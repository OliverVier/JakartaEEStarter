<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>
        <ui:insert name="title">
            Default Title
        </ui:insert>
    </title>

    <style>
        ul.horizontal-list {
            list-style-type: none;
            padding: 0;
        }

        ul.horizontal-list li {
            display: inline; /* or display: inline-block; */
            margin-right: 10px; /* Optional: Adds space between items */
        }
    </style>
</h:head>
<h:body>
    <div id="header">
        <h1>
            <ui:insert name="title">Default Page Title</ui:insert>
        </h1>
        <ul class="horizontal-list">
            <li>
                <p:link value="Home"
                        outcome="/index"/>
            </li>
            <li>
                <p:link value="SimpleGreetings"
                        outcome="/examples/simpleGreetings"/>
            </li>
            <li>
                <p:link value="SimpleDatatable"
                        outcome="/examples/simpleDatatableExample"/>
            </li>
        </ul>
        <ui:insert name="navigation_additions">
            <!-- Optional Navigation Elements -->
        </ui:insert>
    </div>
    <div id="content">
        <ui:insert name="content">
            <!-- Main Content -->
        </ui:insert>
    </div>
</h:body>
</html>
