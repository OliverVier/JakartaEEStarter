<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="jakarta.faces.html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/template.xhtml">

    <ui:define name="title">
        Simple Datatable Example
    </ui:define>

    <ui:define name="content">
        <h:form>
            <div class="card">
                <p:dataTable value="#{simpleDataTableExampleController.products}" var="row">
                    <p:column headerText="productName" field="productName"/>
                    <p:column headerText="price" field="price"/>
                    <p:column
                            headerText="releaseDate"
                            value="#{row.releaseDate}"
                            sortBy="#{row.releaseDate}"
                            filterBy="#{row.releaseDate}"
                            filterMatchMode="contains">
                        <h:outputText value="#{row.releaseDate}">
                            <f:converter converterId="customDateConverter" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="description" field="description"/>
                    <p:column headerText="imageUrl" field="imageUrl"/>
                    <p:column headerText="category" field="category"/>
                    <p:column headerText="brand" field="brand"/>
                    <p:column headerText="sku" field="sku"/>
                </p:dataTable>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
